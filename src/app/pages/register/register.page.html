<ion-content padding class="login auth-page">

    <div class="auth-content">
        <!-- Logo -->
        <div padding-horizontal text-center>
            <div class="logo"></div>
            <h3 no-margin>
                <ion-text color="light" class="fw700">
                    <ion-text color="secondary">Registrar</ion-text>
                </ion-text>
            </h3>
        </div>

        <!-- Register form -->
        <form [formGroup]="onRegisterForm" class="list-form">
            <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                    <ion-icon name="mail" item-start></ion-icon>
                    Nombre
                </ion-label>
                <ion-input color="secondary" type="text" formControlName="name"></ion-input>
            </ion-item>
            <p ion-text class="text08" *ngIf="onRegisterForm.get('name').touched && onRegisterForm.get('name').hasError('required')">
                <ion-text color="warning">
                    El nombre es requerido
                </ion-text>
            </p>

            <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                    <ion-icon name="mail" item-start></ion-icon>
                    Email
                </ion-label>
                <ion-input color="secondary" type="email" formControlName="email"></ion-input>
            </ion-item>
            <p ion-text class="text08" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
                <ion-text color="warning">
                    El email es requerido
                </ion-text>
            </p>

            <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                    <ion-icon name="lock" item-start></ion-icon>
                    Contraseña
                </ion-label>
                <ion-input color="secondary" type="password" formControlName="password"></ion-input>
            </ion-item>
            <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
                <ion-text color="warning">
                    La contraseña es requerida
                </ion-text>
            </p>

            <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                    <ion-icon name="lock" item-start></ion-icon>
                    Nombre de usuario
                </ion-label>
                <ion-input color="secondary" type="text" formControlName="username"></ion-input>
            </ion-item>
            <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('username').touched && onRegisterForm.get('username').hasError('required')">
                <ion-text color="warning">
                    El nombre de usuario es requerido
                </ion-text>
            </p>
        </form>

        <div margin-top>
            <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="signUp()" [disabled]="!onRegisterForm.valid" tappable>
                <ion-icon name="log-in"></ion-icon>
                Registrame
            </ion-button>
