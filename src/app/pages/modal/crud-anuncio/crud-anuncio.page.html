<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button size="small" shape="round" (click)="closeModal()" color="tertiary">
                <ion-icon slot="start" name="close"></ion-icon> Cerrar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="profile">
    <ion-card no-margin>
            <img [src]="imagen">
        <ion-card-content class="bg-profile">
            <input type="file" name="file" id="file" class="inputfile" (change)="onSelectFile($event)"/>
            <label for="file">Editar / Añadir</label>
           
    </ion-card-content>

        <ion-grid fixed no-padding>
            <form>
                <ion-row>
                    <ion-col size="12" padding>
                        <form [formGroup]="anuncioForm">
                            <ion-list margin-bottom>
                                <ion-list-header color="light">
                                    <ion-label class="fw700">Anuncio</ion-label>
                                </ion-list-header>

                                <ion-item>
                                    <ion-label color="dark" position="stacked">Título:</ion-label>
                                    <ion-input inputmode="text" formControlName="titulo" placeholder="Ingrese el título de su anuncio"></ion-input>
                                </ion-item>
                                <p ion-text class="text08" *ngIf="f.titulo.touched && f.titulo.errors?.required">
                                    <ion-text color="warning">
                                        El Título es requerido
                                    </ion-text>
                                </p>

                                <ion-item>
                                    <ion-label color="dark" position="stacked">Descripción:</ion-label>
                                    <ion-input inputmode="text" formControlName="descripcion" placeholder="Ingrese la descripción de su anuncio"></ion-input>
                                </ion-item>
                                <p ion-text class="text08" *ngIf="f.descripcion.touched && f.descripcion.errors?.required">
                                    <ion-text color="warning">
                                        La descripción es requerida
                                    </ion-text>
                                </p>                          
                            </ion-list>
                        </form>
                    </ion-col>
                </ion-row>
            </form>

        </ion-grid>

        <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Enviar</ion-button>
    </ion-card>

    
</ion-content>
